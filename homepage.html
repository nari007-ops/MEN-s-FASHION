    body {

        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }

    /* Navbar Enhancements */
    .navbar {
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 0.8rem 1.5rem;

    .navbar-nav .nav-link {
        color: #555 !important;
        font-weight: 500;

    }

        color: #ff6f61 !important;
        border-bottom: 2px solid #ff6f61;
        transition: all 0.3s ease;
    }

    /* Hero Section */
    .hero-banner {
        height: 75vh;
        background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), url('https://as2.ftcdn.net/jpg/02/96/11/61/1000_F_296116146_kh4dOXcr2vzb4BZ0xm9CnjJ6MbxFv8xW.jpg');

        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        text-align: center;
    }
    .hero-banner h1 {
        font-size: 3rem;
        font-weight: 700;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
    }
    .hero-banner p {
        font-size: 1.2rem;
        margin: 15px 0;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }
    .hero-banner .btn {
        padding: 10px 20px;
        font-size: 1rem;
        background-color: #ff6f61;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: 500;
        transition: background-color 0.3s ease;
    }
    .hero-banner .btn:hover {
        background-color: #ff3d2e;
    }

    /* Section Styling */
    .bg-section {
        padding: 3rem 0;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: #ffffff;
        text-align: center;
        border-radius: 10px;
        margin: 1rem 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease;
    }
    .bg-section:hover {
        transform: translateY(-5px);
        cursor: pointer;
    }
    .section-title {
        font-size: 1.8rem;
        font-weight: 600;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        padding: 10px 20px;
        background-color: rgba(0, 0, 0, 0.6);
        display: inline-block;

    }

        color: #fff;
        padding: 15px 0;
        text-align: center;
        font-size: 0.9rem;
        letter-spacing: 1px;
        border-top: 3px solid #444;
    }
    footer p {
        margin: 0;
    }

    /* Full Clickable Sections */
    a.section-link {
        display: block;
        text-decoration: none;
        color: inherit;
    }
