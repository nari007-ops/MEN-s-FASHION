<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Zone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

header {
    background-color: #ff6f61;
    color: #fff;
    padding: 20px;
    text-align: center;
}

.offers {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    padding: 20px;
}

.offer {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 10px;
    width: 200px;
    text-align: center;
    padding: 10px;
}

.offer img {
    width: 100%;
    border-bottom: 1px solid #ddd;
}

.offer h2 {
    margin: 10px 0;
}

.offer p {
    color: #ff6f61;
    font-weight: bold;
}

    </style>
</head>
<body>
    <header>
        <h1>Offer Zone</h1>
    </header>
    <section class="offers">
        <div class="offer">
            <h2>Discounted Shirts</h2>
            <img src="https://maniaclife.com/cdn/shop/products/MN24-CARGO-SHIRT-FS-GREEN-CROCHET_2.jpg?v=1739800637&width=1500" alt="Discounted Shirts">
            <p>Up to 50% off</p>
        </div>
        <div class="offer">
            <h2>Discounted T-Shirts</h2>
            <img src="https://triprindia.com/cdn/shop/files/TBRHNFUL-D1443_800x.jpg?v=1738823402" alt="Discounted T-Shirts">
            <p>Buy 1 Get 1 Free</p>
        </div>
        <div class="offer">
            <h2>Discounted Hoodies</h2>
            <img src="https://i.pinimg.com/736x/6d/47/0a/6d470a0c998ae3b81c8f609f0220831d.jpg" alt="Discounted Hoodies">
            <p>Flat 30% off</p>
        </div>
        <div class="offer">
            <h2>Discounted Pants</h2>
            <img src="https://i.redd.it/semi-formal-pants-v0-pdimmw9yjtcb1.jpg?width=1179&format=pjpg&auto=webp&s=33c47fe7b3c9e47f41ad18d88233e18594858b61" alt="Discounted Pants">
            <p>Clearance Sale</p>
        </div>
    </section>
</body>
</html>
